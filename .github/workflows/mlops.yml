name: CI Pipeline MLOps

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Instalar dependências
        run: pip install -r requirements.txt 

      - name: Executar notebooks Jupyter
        run: |
          jupyter nbconvert --to notebook --execute 01_exploracao.ipynb --output 01_exploracao_output.ipynb
          jupyter nbconvert --to notebook --execute 02_pipeline_validacao_pandas.ipynb --output 02_pipeline_validacao_pandas_output.ipynb
          jupyter nbconvert --to notebook --execute 04_monitoramento_fairness.ipynb --output 04_monitoramento_fairness_output.ipynb

      - name: Rodar testes automatizados
        run: pytest test_pipeline.py
